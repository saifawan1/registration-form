<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-container">
      <div class="banner">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="logo"
          width="100px"
          height="500px"
        />
        <p class="norse-text">Odin</p>
      </div>
    </div>
    <div class="right-container">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p>Sign up <i>now</i> to get started</p>
      <p class="signup">You <i>know</i> you want to</p>
      <form action="">
        <div class="form-card">
          <h2>Let's do this!</h2>
          <div class="form-row">
            <div class="first-name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="last-name">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div class="form-row">
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="phone-number">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
          </div>
          <div class="form-row">
            <div class="password">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"
              />
            </div>
            <div class="confirm-password">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"
              />
            </div>
          </div>
        </div>
        <div class="submit">
          <button>Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </form>
    </div>
  </body>
</html>
